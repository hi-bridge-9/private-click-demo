version: "3.4"
services:
  # 広告配信業者
  ad_deliver:
    build:
      context: ..
      dockerfile: ./build/ad_deliver.Dockerfile
    container_name: ad_deliver
    networks:
      - app_net
    ports:
      - '127.0.0.2:80:80'
    depends_on:
      - db

  # メディア
  publisher:
    build:
      context: ..
      dockerfile: ./build/publisher.Dockerfile
    container_name: publisher
    environment:
      TOP_PAGE_FILE_PATH: ./web/top.html
      BEACON_FILE_PATH: .web/beacon.gif
      PUBLIC_TOKEN_PEM_PATH: ./key-pair/publick-key.pem
      PURIVATE_TOKEN_PEM_PATH: ./key-pair/private-key.pem
      WEB_SERVER_PORT: 80
      MYSQL_DATABASE: database
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
      MYSQL_IP: 127.0.0.1
      MYSQL_PORT: 3306
      MYSQL_PROTOCOL: tcp
    networks:
      - app_net
    ports:
      - '127.0.0.3:80:80'
    depends_on:
      - db

  # 広告主面
  advertiser:
    build:
      context: ..
      dockerfile: ./build/advertiser.Dockerfile
    container_name: advertiser
    environment:
      LP_PAGE_FILE_PATH: ./lp.html
      # CV_PAGE_FILE_PATH: ./cv
      BEACON_FILE_PATH: ./beacon.gif
      WEB_SERVER_PORT: 80
      MYSQL_DATABASE: database
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
      MYSQL_IP: 127.0.0.1
      MYSQL_PORT: 3306
      MYSQL_PROTOCOL: tcp
    networks:
      - app_net
    ports:
      - '127.0.0.4:80:80'
    depends_on:
      - db

  # DB
  db:
    container_name: db
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_pass
      MYSQL_DATABASE: database
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    volumes:
      - ../infra/db/data:/var/lib/mysql
      - ../infra/db/my.cnf:/etc/mysql/conf.d/my.cnf
      - ../infra/db/sql:/docker-entrypoint-initdb.d
    networks:
      - app_net
    ports:
      - '127.0.0.1:3306:3306'

# ネットワーク
networks:
  app_net:
    ipam:
      driver: default
      config:
        - subnet: '172.16.238.0/24'
